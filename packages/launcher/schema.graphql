type App implements Node {
  """The ID of an object"""
  id: ID!
  appID: ID!
  name: String!
  manifest: AppManifestData!
  users: [AppUser]
}

type AppManifestData implements Node {
  """The ID of an object"""
  id: ID!
  name: String!
  version: String!
  permissions: AppRequestedPermissions!
}

type AppPermissionDefinitions implements Node {
  """The ID of an object"""
  id: ID!
  WEB_REQUEST: [String]
  BLOCKCHAIN_SEND: Boolean
}

type AppPermissions {
  BLOCKCHAIN_SEND: Boolean
  WEB_REQUEST: [String]
}

type AppPermissionsSettings {
  permissionsChecked: Boolean!
  grants: AppPermissions!
}

type AppRequestedPermissions implements Node {
  """The ID of an object"""
  id: ID!
  optional: AppPermissionDefinitions!
  required: AppPermissionDefinitions!
}

type AppsQuery {
  installed: [App]
  own: [OwnApp]
}

type AppUser {
  """The ID of an object"""
  id: ID!
  localID: ID!
  identity: OwnUserIdentity!
  settings: AppUserSettings!
}

type AppUserSettings {
  permissionsSettings: AppPermissionsSettings!
}

type AppVersionData implements Node {
  """The ID of an object"""
  id: ID!
  version: String!
  permissions: AppRequestedPermissions!
  publicationState: String!
}

type IdentitiesQuery {
  ownUsers: [OwnUserIdentity]
  ownDevelopers: [OwnDeveloperIdentity]
}

"""An object with an ID"""
interface Node {
  """The id of the object."""
  id: ID!
}

type OwnApp implements Node {
  """The ID of an object"""
  id: ID!
  appID: ID!
  name: String!
  versions: [AppVersionData]
  users: [AppUser]
}

type OwnDeveloperIdentity implements Node {
  """The ID of an object"""
  id: ID!
  localID: ID!
  mfid: ID!
  pubKey: String!
  profile: OwnDeveloperProfile
}

type OwnDeveloperProfile {
  name: String!
}

type OwnUserIdentity implements Node {
  """The ID of an object"""
  id: ID!
  localID: ID!
  mfid: ID!
  profile: OwnUserProfile
  pubKey: String!
}

type OwnUserProfile {
  name: String!
}

type Query {
  """Fetches an object given its ID"""
  node(
    """The ID of an object"""
    id: ID!
  ): Node
  apps: AppsQuery!
  identities: IdentitiesQuery!
}
