type App implements Node {
  """The ID of an object"""
  id: ID!
  appID: ID!
  name: String!
  users: [AppUser]
}

type AppPermissions {
  BLOCKCHAIN_SEND: Boolean
  WEB_REQUEST: [String]
}

type AppPermissionsSettings {
  checked: Boolean!
  grants: AppPermissions!
}

type AppsQuery {
  installed: [App]
  own: [OwnApp]
}

type AppUser {
  id: ID!
  localId: ID!
  identity: OwnUserIdentity!
  settings: AppUserSettings!
}

type AppUserSettings {
  permissions: AppPermissionsSettings!
}

type IdentitiesQuery {
  ownUsers: [OwnUserIdentity]
  ownDevelopers: [OwnDeveloperIdentity]
}

"""An object with an ID"""
interface Node {
  """The id of the object."""
  id: ID!
}

type OwnApp implements Node {
  """The ID of an object"""
  id: ID!
  appID: ID!
  name: String!
  users: [AppUser]
}

type OwnDeveloperIdentity implements Node {
  """The ID of an object"""
  id: ID!
  localId: ID!
  mfid: ID!
  pubKey: String!
  profile: OwnDeveloperProfile
}

type OwnDeveloperProfile {
  name: String!
}

type OwnUserIdentity implements Node {
  """The ID of an object"""
  id: ID!
  localId: ID!
  mfid: ID!
  profile: OwnUserProfile
  pubKey: String!
}

type OwnUserProfile {
  name: String!
}

type Query {
  """Fetches an object given its ID"""
  node(
    """The ID of an object"""
    id: ID!
  ): Node
  apps: AppsQuery!
  identities: IdentitiesQuery!
}
